<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="date"></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block" id="hour9">
          <span class="col-md-1 hour">9AM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="hour10">
          <span class="col-md-1 hour">10AM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
      </div>
      <div class="row time-block" id="hour11">
          <span class="col-md-1 hour">11AM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour12">
          <span class="col-md-1 hour">12PM</span>
          <input class="col-md-10 time description">
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour1">
          <span class="col-md-1 hour">1PM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour2">
          <span class="col-md-1 hour">2PM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour3">
          <span class="col-md-1 hour">3PM</span>
          <input class="col-md-10">
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour4">
          <span class="col-md-1 hour">4PM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
        </div>
        <div class="row time-block" id="hour5">
          <span class="col-md-1 hour">5PM</span>
          <input class="col-md-10 description"></input>
          <button class="col-md-1 saveBtn">save</button>
        </div>
      </div>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
